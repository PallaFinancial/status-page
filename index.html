<html>

<head>
  <title>Palla Systems Status Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="./favicon.ico">
  <script src="index.js"></script>
</head>

<body>
  <main class="pageContainer">
    <div class="headline">
      <img src="logo.svg" alt="Logo" />
      <h2> System Status </h2>
    </div>
    <div class="tab">
      <button id="productionTab" class="tablinks" onclick="onTabClick(event, 'production')">Production</button>
      <button id="live-testTab" class="tablinks" onclick="onTabClick(event, 'live-test')">Live Test</button>
      <button id="sandboxTab" class="tablinks" onclick="onTabClick(event, 'sandbox')">Sandbox</button>
    </div>
    <article id="reports" class="reportContainer">
      </div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <section id="sectionTemplate" class="sectionContainer" style="display: none">
        <h2>$section_title</h2>
      </section>
      <section id="templates" style="display: none">
        <div id="statusSquareTemplate" class="statusSquare $color" data-status="$color"></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div id="statusStreamContainerTemplate" class="statusStreamContainer"></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <div id="statusTitleContainer" class="statusTitleContainer">
              <h6 class="statusTitle">$title&nbsp;</h6>
            </div>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
      </section>
    </article>
  </main>
</body>

</html>
<script>
  genAllReports();
  setTabStyle();
</script>

</html>
